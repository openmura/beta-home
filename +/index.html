<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookieの日付指定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .cookie-message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .date-picker {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Cookie日付指定デモ</h1>
    <p class="cookie-message">
        Cookieの日付を指定して、同意を記録することができます。
    </p>

    <!-- 日付選択フォーム -->
    <label for="expiry-date">Cookieの有効期限を選択:</label>
    <input type="date" id="expiry-date" class="date-picker" min="2025-01-17">
    <button id="set-cookie">Cookieを設定</button>

    <script>
        // Cookieを設定する関数
        function setCookie(name, value, expiryDate) {
            const date = new Date(expiryDate); // 選択された日付をDateオブジェクトに変換
            const expires = "expires=" + date.toUTCString();
            document.cookie = `${name}=${value}; ${expires}; path=/https://openmura.github.io/beta-home`; // Cookieを設定
            alert("Cookieが設定されました！有効期限：" + date.toUTCString());
        }

        // ボタンがクリックされたときの処理
        document.getElementById("set-cookie").addEventListener("click", function() {
            const expiryDate = document.getElementById("expiry-date").value; // ユーザーが選んだ日付
            if (!expiryDate) {
                alert("日付を選択してください！");
                return;
            }
            setCookie("userConsent", "accepted", expiryDate); // "userConsent"という名前でCookieを設定
        });
    </script>

</body>
</html>
